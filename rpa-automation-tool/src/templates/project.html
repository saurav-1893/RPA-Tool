<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project.name }} - Project Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ project.name }}</h1>

    <h2>Project Details</h2>
    <form id="updateProjectForm">
        <label for="projectDescription">Description:</label><br>
        <textarea id="projectDescription" name="projectDescription">{{ project.description }}</textarea><br>
        <button type="button" onclick="updateProject()">Update Project</button>
    </form>

    <h2>Test Suites</h2>
    <ul id="testSuitesList">
        {% for suite in project.test_suites %}
        <li>
            <a href="/project/{{ project.id }}/suite/{{ suite.id }}">{{ suite.name }}</a>
        </li>
        {% endfor %}
    </ul>

    <h2>Create New Test Suite</h2>
    <form id="createTestSuiteForm">
        <label for="suiteName">Name:</label><br>
        <input type="text" id="suiteName" name="suiteName" required><br>
        <label for="suiteDescription">Description:</label><br>
        <textarea id="suiteDescription" name="suiteDescription"></textarea><br>
        <button type="button" onclick="createTestSuite()">Create Test Suite</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        const projectId = "{{ project.id }}";
    </script>
</body>
</html>
