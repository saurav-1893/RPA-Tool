<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPA Automation Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>RPA Automation Tool</h1>

    <h2>Create New Project</h2>
    <form id="createProjectForm">
        <label for="projectName">Project Name:</label><br>
        <input type="text" id="projectName" name="projectName" required><br>
        <label for="projectDescription">Project Description:</label><br>
        <textarea id="projectDescription" name="projectDescription"></textarea><br>
        <button type="submit">Create Project</button>
    </form>

    <h2>Existing Projects</h2>
    <ul id="projectList">
        {% for project in projects %}
            <li>
                <a href="/project/{{ project.id }}">{{ project.name }}</a> - {{project.description}}
            </li>
        {% endfor %}
    </ul>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
