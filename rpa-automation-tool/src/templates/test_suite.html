<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Suite Management</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="test-suite-name">Test Suite Name</h1>

        <div class="test-management">
            <div id="tests-container">
                <h2>Tests</h2>
                <div id="no-tests-message" style="display: none;">No tests found in this suite.</div>
                <table id="test-table">
                    <thead>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="create-test-section">
            <h2>Create New Test</h2>
            <form id="create-test-form">
                <label for="test-name">Test Name:</label>
                <input type="text" id="test-name" name="test-name" required>
                <button type="submit">Create Test</button>
            </form>
        </div>

 <button id="start-recording-button">Start Recording</button>
 <button id="run-all-tests-button">Run All Tests</button>
    </div>
</body>
</html>
